<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            lightgray: '#D6E2EF',
            grayishblue: '#7B869D',
            darkblue: '#1F3150',
          }
        },
        fontFamily:{
          'sans': 'Outfit, sans-serif',
        }
      }
    }
  </script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap');
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: #3e52a3; }
  </style>
</head>
<body class="bg-lightgray">
    <div class="h-screen flex justify-center items-center">
      <div class="w-60 bg-white p-3 rounded-2xl drop-shadow-lg">
        <figure class="max-w-lg">
          <img class="h-auto max-w-full rounded-2xl" src="images/image-qr-code.png" alt="QR Code to frontendmentor.io">
        </figure>
        <h1 class="text-darkblue font-bold text-center text-base tracking-tight leading-5 m-2">Improve your front-end skills by building projects</h1>
        <p class="text-grayishblue font-normal text-xs text-center m-1.5">Scan the QR code to visit Fontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ericka</a>.
  </div>
</body>
</html>
